<!DOCTYPE html>
<html ng-app="hearrit">
  <head>
    <meta charset="utf-8">
    <title>Hearrit</title>
    <link rel="stylesheet" type="text/css" href="app/bootstrap.min.css">
  </head>
  <body ng-controller="indexController">
    <div id="nav" ng-hide="isLoggingIn()">
      <a ui-sref="chart">Chart</a>
      <a ui-sref="recommends">Likes</a>
      <a ui-sref="search">Search</a>
      <a href="#" ng-click="logout()">Sign Out</a>
    </div>
    <div ui-view></div>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="app/services/services.js"></script>
    <script src="app/chart/chart.js"></script>
    <script src="app/recommends/recommends.js"></script>
    <script src="app/search/search.js"></script>
    <script src="app/auth/auth.js"></script>
    <script src="app/app.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html ng-app="hearrit">
  <head>
    <meta charset="utf-8">
    <title>Hearrit</title>
    <link rel="stylesheet" type="text/css" href="app/bootstrap.min.css">
  </head>
  <body ng-controller="indexController">
    <div class="container-fluid">
      <ul class="nav nav-pills" id="nav" ng-hide="isLoggingIn()">
        <li><a ui-sref="chart">Chart</a></li>
        <li><a ui-sref="recommends">Likes</a></li>
        <li><a ui-sref="search">Search</a></li>
        <li><a href="#" ng-click="logout()">Sign Out</a></li>
      </ul>
      <div ui-view></div>
      <script src="lib/angular/angular.js"></script>
      <script src="lib/angular-ui-router/release/angular-ui-router.js"></script>
      <script src="app/services/services.js"></script>
      <script src="app/chart/chart.js"></script>
      <script src="app/recommends/recommends.js"></script>
      <script src="app/search/search.js"></script>
      <script src="app/auth/auth.js"></script>
      <script src="app/app.js"></script>
    </div>
  </body>
</html>

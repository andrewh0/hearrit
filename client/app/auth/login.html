<div id="login" ng-controller="loginController" class="container-fluid">
  <h1>Log in or sign up.</h1>
  <form name="login" ng-submit="loginOrSignup()">
    <div class="form-group col-xs-4">
      <input name="username" type="text" placeholder="Username" ng-model="username" class="form-control">
    </div>
    <div class="form-group col-xs-4">
      <input name="password" type="password" placeholder="Password" ng-model="password" class="form-control">
    </div>
    <button class="btn btn-default">Log In / Sign Up</button>
  </form>
  <p ng-show="passwordInvalid" class="text-danger">Wrong password.</p>
</div>

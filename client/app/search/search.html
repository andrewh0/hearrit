<div id="search" ng-controller="searchController">
  <div class="col-md-6">
    <h1>Find a song</h1>
    <h4 class="lead text-muted" ng-show="searchResults.length === 0">Search for a track you like on SoundCloud.</h4>
    <form name="searchForm" ng-submit="search()">
      <div class="form-group">
        <input type="text" name="searchInput" placeholder="Search SoundCloud..." ng-model="query" class="form-control">
      </div>
        <button class="btn btn-primary" name="searchSubmit">Search</button>
    </form>
    <h1 ng-show="searchResults.length > 0">Results</h1>
    <div ng-repeat="result in searchResults">
      <p><button class="btn btn-default" ng-click="recommend(result)">&hearts;</button>  <a href="{{result.permalink_url}}">{{result.title}}</a> by {{result.user.username}}</p>
    </div>
  </div>
</div>

<div id="recommends" ng-controller="recommendsController">
  <div class="col-md-4">
    <h1>Songs you like</h1>
    <h4 class="lead text-muted" ng-show="recommendedTracks.length === 0">Tracks you like will show up here.</h4>
    <div ng-repeat="result in recommendedTracks">
      <p><a href="{{result.url}}">{{result.title}}</a> by {{result.artist}}</p>
      <br/>
    </div>
  </div>
</div>

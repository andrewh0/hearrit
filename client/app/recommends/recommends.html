<div id="recommends" ng-controller="recommendsController">
  <div class="col-md-4">
    <h1>Songs you like</h1>
    <p ng-show="recommendedTracks.length === 0">Tracks you like will show up here.</p>
    <div ng-repeat="result in recommendedTracks">
      <p><b>{{result.title}}</b> by {{result.artist}}</p>
      <a href="{{result.url}}">Listen on SoundCloud</a>
      <br/>
      <br/>
    </div>
  </div>
</div>
